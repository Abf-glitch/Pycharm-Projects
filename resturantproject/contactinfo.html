<h1 class="heading2">Contact Us</h1>
<p class="heading2">Send Us a Message!</p>
        <form action="">
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="name">Email: </label>
                <input type="text" id="email" email="email">
            </div>
            <div class="form-group">
                <label for="suggestion">Subject: </label>
                <input type="text" id="pn" Subject="Subject">
            </div>
            <div class="form-group">
                <label for="suggestion">Message: </label>
                <textarea name="suggestion" id="suggestion" rows="5"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Send message">
            </div>
        </form>
    </div>
